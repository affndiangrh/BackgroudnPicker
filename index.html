<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Background Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Pilih Warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle black"></div>
      </div>
      <button id="resetButton" class="btn" type="button">Reset</button>
    </div>
  </body>
  <script>
    const resetButton = document.getElementById("resetButton");
    const originalBackgroundColor =
      document.body.style.backgroundColor || "white";
    const circle = document.querySelectorAll(".circle");
    console.log(circle);
    circle.forEach((circle) => {
      circle.addEventListener("click", ({ target }) => {
        const { backgroundColor } = getComputedStyle(target);
        document.body.style.backgroundColor = backgroundColor;
      });
    });
    resetButton.addEventListener("click", () => {
      document.body.style.backgroundColor = originalBackgroundColor;
    });
  </script>
</html>
